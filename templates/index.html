<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вариант 17 — полосы + гистограмма</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; }
    img { max-width: 480px; border: 1px solid #ccc; padding: 6px; background: #fff; }
    .box { padding: 12px; border: 1px solid #ddd; border-radius: 8px; max-width: 520px; }
    label { display: inline-block; width: 180px; }
    .captcha { font-weight: bold; font-size: 22px; letter-spacing: 4px; background: #f2f2f2; padding: 6px 10px; display: inline-block; }
  </style>
</head>
<body>
  <h2>Вариант 17: обмен соседних полос + график распределения цветов</h2>

  <div class="box">
    <form method="post" enctype="multipart/form-data">
      <p>
        <label>Изображение:</label>
        <input type="file" name="image" accept="image/*" required>
      </p>

      <p>
        <label>Направление:</label>
        <select name="direction">
          <option value="vertical">Вертикальные полосы</option>
          <option value="horizontal">Горизонтальные полосы</option>
        </select>
      </p>

      <p>
        <label>Ширина полосы (px):</label>
        <input type="number" name="stripe" value="20" min="1">
      </p>

      <!-- КАПЧА -->
      <p>
        <label>Капча:</label>
        <span class="captcha">{{ captcha }}</span>
      </p>
      <p>
        <label>Введите капчу:</label>
        <input type="text" name="captcha_text" required>
      </p>

      <button type="submit">Обработать</button>
    </form>

    {% if error %}
      <p style="color:red;"><b>{{ error }}</b></p>
    {% endif %}
  </div>

  {% if result_img and hist_img %}
    <h3>Результаты</h3>
    <div class="row">
      <div>
        <h4>Изменённое изображение</h4>
        <img src="{{ url_for('static_files', filename=result_img) }}" alt="output">
      </div>

      <div>
        <h4>График распределения цветов (исходник)</h4>
        <img src="{{ url_for('static_files', filename=hist_img) }}" alt="hist">
      </div>
    </div>
  {% endif %}
</body>
</html>
